# Smithery deployment configuration for Serena MCP Server
# A powerful coding agent toolkit providing semantic retrieval and editing capabilities

startCommand:
  type: http
  configSchema:
    type: object
    properties: {}
    required: []
  commandFunction: |
    (config) => {
      return {
        command: "serena",
        args: [
          "start-mcp-server",
          "--transport", "sse",
          "--host", "0.0.0.0",
          "--port", "8000"
        ]
      };
    }
  port: 8000

build:
  dockerfile: Dockerfile.smithery
  dockerBuildPath: .
